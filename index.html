<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <!-- Styles.css -->
  <link rel="stylesheet" href="/css/styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <section class="container">

    <article class="card">

      <div class="card-img">
        <picture>
          <source srcset="/images/image-product-desktop.jpg" media="(min-width: 1440px)">
          <img src="/images/image-product-mobile.jpg" alt="">
        </picture>
      </div>

      <div class="card-container">
        <p class="card-container-name-area">Parfum</p>

        <h1 class="card-container-name-product">Gabrielle Essence Eau De Parfum</h1>
      
        <p class="card-container-description-product">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        
        <p class="card-container-cost-product">
          $149.99
          <span>$169.99</span>
        </p>
          
        <div class="card-button">
          <button type="button">
           <span>ðŸ›’</span>
            Add to Cart
          </button>
        </div>
      </div>
    </article>

  </section>
  
  <div class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor </a>. 
    </p>
    <p>
      Coded by <a href="#" target="_blank"> SantiagoRc </a>.
    </p>
  </div>
</body>
</html>
